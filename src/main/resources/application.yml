spring:
  application:
    name: sopds-catalog

  datasource:
    url: jdbc:postgresql://localhost:5439/sopds2
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # Changed to validate since we're using Flyway
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0
    locations: classpath:db/migration
    validate-on-migrate: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

  cache:
    type: simple
    cache-names:
      - books
      - authors
      - genres
      - series

  security:
    user:
      name: admin
      password: admin

server:
  port: 8080
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,application/xml

# Application specific configuration
sopds:
  library:
    root-path: books               # Path to books folder
    scan-on-startup: true          # Scan on app start
    scan-cron: "0 0 3 * * ?"      # Daily at 3 AM
    supported-formats: fb2,epub,pdf,djvu,mobi
    max-file-size-mb: 100          # Skip files larger than 100MB
    scan-threads: 4                # Parallel processing threads

  zip:
    scan-enabled: true             # Scan inside ZIP archives
    encoding: cp866                # ZIP filename encoding